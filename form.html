    <!-- Jumbotron -->

      <img src="img/logo1.png" alt="Ini Gambar Saya" width="200px" class="rounded-circle pt-4" />

    <!-- Akhir Jumbotron -->

    <!-- Form -->
    <section id="pesan">
      <div class="container">
        <div class="row text-center">
          <div class="col">
            <h2><i>Formulir Pemesanan</i></h2>
          </div>
        </div>
          <div class="row mb-3 justify-content-center">
              <div class="col-md-8">
                <div class="col-md-8">
                    <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                      <strong>Terima Kasih!</strong> Pesananmu sudah diterima,silahkan cek Whatsapp anda.
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form name="pesan-online-makanan">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" name="nama" id="name" aria-describedby="name" />
                          </div>
                          <div class="mb-3">
                            <label for="email" class="form-label">Email </label>
                            <input type="email" name="email" class="form-control" id="email" aria-describedby="email" />
                          </div>
                          <div class="mb-3">
                            <label for="email" class="form-label">No Telephone</label>
                            <input type="number" name="hp" class="form-control" id="email" aria-describedby="email" />
                          </div>
                          <div class="mb-3">
                            <label for="email" class="form-label">Catatan</label>
                            <input type="text" name="catatan" class="form-control" id="email" aria-describedby="email" />
                          </div>
                          <div class="mb-3">
                            <label for="pesan" class="form-label">Alamat</label>
                            <textarea name="alamat" class="form-control" id="pesan" rows="3"></textarea>
                          </div>
                          <div class="mb-3">
                            <label for="pesan" class="form-label">Pesanan</label>
                            <textarea name="pesan" class="form-control" id="pesan" rows="3"></textarea>
                          </div>
                          <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
                        <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                        </button>
                    </form>
              </div>
          </div>
      </div>
    </section>
    <!-- Akhir Form -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbygUow4BRvBmndvAHjdRv4Qi7UDwt-prdSHh9HW0HTF1m6ITWkQvwTSbNTwgFAzIl8Y/exec';
      const form = document.forms['pesan-online-makanan'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');

        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            //BTN
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            //ALERT
            myAlert.classList.toggle('d-none');
            //Reset
            form.reset();
            console.log('Success!', response);
          })
          .catch((error) => console.error('Error!', error.message));
      });
    </script>
  </body>
